<div class="cart-container" *ngIf="cartService.cartItems$ | async as cartItems">
  <h2>Your Cart</h2>

  <p *ngIf="cartItems.length === 0">Your cart is empty.</p>

  <mat-list *ngIf="cartItems.length > 0">
    <mat-list-item *ngFor="let item of cartItems">
      <div class="cart-item">
        <span class="name">{{ item.product.name }}</span>
        <span class="price">{{ item.product.price | currency }}</span>

        <div class="controls">
          <button mat-icon-button (click)="decrease(item.product.id)">
            <mat-icon>remove_circle_outline</mat-icon>
          </button>

          <span class="quantity">{{ item.quantity }}</span>

          <button mat-icon-button (click)="increase(item.product.id)">
            <mat-icon>add_circle_outline</mat-icon>
          </button>
        </div>
      </div>
    </mat-list-item>
  </mat-list>

  <div class="total" *ngIf="cartItems.length > 0">
    <h3>Total: {{ cartService.totalPrice$ | async | currency }}</h3>
  </div>
</div>
