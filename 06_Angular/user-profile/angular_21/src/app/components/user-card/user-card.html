<mat-card class="user-card" [class.active-border]="editableUser().isActive">
  <mat-card-header>
    <mat-card-title>User Profile</mat-card-title>
    <mat-card-subtitle>{{ editableUser().name }} ({{ editableUser().age }})</mat-card-subtitle>
  </mat-card-header>

  <img mat-card-image [src]="editableUser().avatarUrl" alt="Avatar">

  <mat-card-content>
    <mat-form-field>
      <mat-label>Edit Name</mat-label>
      <input matInput #nameInput [(ngModel)]="editableUser().name">
    </mat-form-field>
    <p>Status: <strong>{{ editableUser().isActive ? 'Active' : 'Inactive' }}</strong></p>
  </mat-card-content>

  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="toggleStatus()" [disabled]="!editableUser().name">
      Toggle Status
    </button>
  </mat-card-actions>
</mat-card>
