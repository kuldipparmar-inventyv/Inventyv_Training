<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Company Login</title>
    <style>
        body {
            display: flex;
            height: 100vh;
            background-color: #f4f4f9;
            margin: 0;
            font-family: sans-serif;
        }

        .company-info {
            width: 70%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #ffffff;
            text-align: center;
            padding: 20px;
        }

        .logo {
            margin-bottom: 20px;
            width: 150px;
        }

        .login-section {
            width: 30%;
            background-color: #2e5377;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 40px;
            color: white;
        }

        .login-form, .signup-form {
            display: none;
            flex-direction: column;
        }

        .login-form:not(:target) {
            display: flex;
        }

        #signup:target {
            display: flex;
        }

        #signup:target ~ #login {
            display: none;
        }

        #login:target {
            display: flex;
        }

        h2 {
            margin-bottom: 20px;
        }

        input {
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 4px;
            border: none;
        }

        button {
            padding: 12px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }

        .toggle-btn {
            display: block;
            margin-top: 20px;
            background: transparent;
            border: 1px solid #3498db;
            color: white;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            border-radius: 4px;
            font-size: 0.9rem;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <div class="company-info">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTTJdlG6I85DGfEcTkOnjpCR79S7Z2Y9oNqSw&s"
            alt="Company Logo" class="logo">
        <h1>Welcome to LunnScape</h1>
        <p>Empowering businesses to scale with innovative technology.</p>
    </div>

    <div class="login-section">
        <form class="signup-form" id="signup">
            <h2>Signup</h2>
            <input type="text" placeholder="Full Name" required>
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Create Password" required>
            <button type="submit">Create Account</button>
            <a href="#login" class="toggle-btn">Already a member? Login</a>
        </form>

        <form class="login-form" id="login">
            <h2>Login</h2>
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Sign In</button>
            <a href="#signup" class="toggle-btn">Not a member? Signup</a>
        </form>
    </div>

</body>
</html>
