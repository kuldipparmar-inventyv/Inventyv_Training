<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<title>Company Login</title>
<link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="company-info">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTTJdlG6I85DGfEcTkOnjpCR79S7Z2Y9oNqSw&s"
            alt="Company Logo" class="logo">
        <h1>Welcome to LunnScape</h1>
        <p>Empowering businesses to scale with innovative technology.</p>
    </div>

    <div class="login-section">
        <div id="login" class="state-anchor"></div>
        <div id="signup" class="state-anchor"></div>
        <div id="forgot" class="state-anchor"></div>

        <div class="auth-container">
            <div class="tab-container">
                <a href="#login" class="tab-btn login-tab">Login</a>
                <a href="#signup" class="tab-btn signup-tab">Signup</a>
            </div>

            <div class="form-wrapper">
                <form class="signup-form" id="signup-content">
                    <h2>Signup</h2>
                    <input type="text" placeholder="Full Name" required>
                    <input type="email" placeholder="Email" required>
                    <input type="password" placeholder="Create Password" required>
                    <button type="submit">Create Account</button>
                </form>

                <form class="login-form" id="login-content">
                    <h2>Login</h2>
                    <input type="email" placeholder="Email" required>
                    <input type="password" placeholder="Password" required>
                    <button type="submit">Sign In</button>
                    <a href="#forgot" class="forgot-link">Forgot Password?</a>
                </form>

                <form class="forgot-form" id="forgot-content">
                    <h2>Reset Password</h2>
                    <p style="font-size: 0.9rem; color: #aeb9c4; margin-bottom: 20px;">Enter your email to receive a
                        reset link.</p>
                    <input type="email" placeholder="Enter your email" required>
                    <button type="submit">Send Reset Link</button>
                    <a href="#login" class="forgot-link">Back to Login</a>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
